<tr>
    <td>
        <div>{cat.name}</div>
    </td>
    <td>
        <div>{cat.description}</div>
    </td>
    <td class="neos-action">
        <div class="neos-pull-right">
            <f:link.action action="view" arguments="{viewObject: cat}"
                           class="neos-button neos-button-primary" title="View initiative">
                <i class="icon-info-sign icon-white"></i>
            </f:link.action>
            <f:link.action action="simpleEdit" arguments="{editObject: cat}"
                           class="neos-button neos-button-primary" title="Edit initiative">
                <i class="icon-pencil icon-white"></i>
            </f:link.action>
            <f:form action="delete" arguments="{deleteObject: cat}" class="actionForm">
                <button type="submit" class="neos-button neos-button-danger" title="Delete initiative"><i
                        class="icon-trash icon-white"></i></button>
            </f:form>
        </div>
    </td>
</tr>

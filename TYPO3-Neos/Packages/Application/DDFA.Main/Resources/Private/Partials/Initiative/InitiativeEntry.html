<tr>
    <td>
        <div>{ini.name}</div>
    </td>
    <td>
        <div>{ini.speaker}</div>
    </td>
    <td>
        <div>{ini.phone}</div>
    </td>
    <td>
        <div>{ini.mail}</div>
    </td>
    <td>
        <div>{ini.web}</div>
    </td>
    <td>
        <div>{ini.numLocales}
            <f:if condition="{ini.numLocales} > 0">({ini.locales})</f:if>
        </div>
    </td>
    <td class="neos-action">
        <div class="neos-pull-right">
            <f:link.action action="view" controller="initiativesModuleController" arguments="{viewObject: ini}"
                           class="neos-button neos-button-primary" title="View initiative">
                <i class="icon-info-sign icon-white"></i>
            </f:link.action>
            <f:link.action action="simpleEdit" controller="initiativesModuleController" arguments="{editObject: ini}"
                           class="neos-button neos-button-primary" title="Edit initiative">
                <i class="icon-pencil icon-white"></i>
            </f:link.action>
            <f:form action="delete" arguments="{deleteObject: ini}" class="actionForm">
                <button type="submit" class="neos-button neos-button-danger" title="Delete initiative"><i
                        class="icon-trash icon-white"></i></button>
            </f:form>
        </div>
    </td>
</tr>

<tr>
    <td>
        <f:if condition="{ini.published}">
            <f:then>
                <i class="icon-ok-sign"></i>
            </f:then>
            <f:else>
                <f:form action="publish" arguments="{object: ini}" class="actionForm">
                    <button type="submit" class="neos-button" title="publish">
                        <i class="icon-ok icon-white"></i></button>
                </f:form>
            </f:else>
        </f:if>
    </td>

    <td class="neos-action">
        <div>
            <f:link.action action="view" controller="initiativesModuleController" arguments="{viewObject: ini}"
                           class="neos-button " title="View initiative">
                <i class="icon-eye-open icon-white"></i>
            </f:link.action>
            <f:link.action action="simpleEdit" controller="initiativesModuleController" arguments="{editObject: ini}"
                           class="neos-button" title="Edit initiative">
                <i class="icon-pencil icon-white"></i>
            </f:link.action>
            <f:form action="delete" arguments="{deleteObject: ini}" class="actionForm afeefa-form">
                <button type="submit" class="neos-button" title="Delete initiative">
                    <i class="icon-trash icon-white"></i>
                </button>
            </f:form>
        </div>
    </td>
    <td>
        <f:if condition="{ini.internalComment}">
            <div>
                <a class="tooltip"><i class="icon-info-sign"></i><span>{ini.internalComment}</span></a>
            </div>
        </f:if>
    </td>
    <td>
        <div>{ini.name}</div>
    </td>
    <td>
        <div>{ini.numLocales}
            <f:if condition="{ini.numLocales} > 0">({ini.locales})</f:if>
        </div>
    </td>
</tr>

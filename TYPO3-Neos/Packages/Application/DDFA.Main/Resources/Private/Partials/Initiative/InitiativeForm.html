<fieldset class="neos-span3">
    <legend>Basic information</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="name">Namen</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="name" id="name" placeholder="Enter name" required="true" autofocus="true"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="description">Description</label>
        <div class="neos-controls">
            <f:form.textarea class="neos-span12" rows="8" property="description" id="description" placeholder="Enter a description text..."/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="spokenLanguages">Spoken languages</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="spokenLanguages" id="spokenLanguages" placeholder="Enter languages" autofocus="true"/>
        </div>
    </div>

    <!-- TODO  min="1" max="5" -->
    <div class="neos-control-group">
        <label class="neos-control-label" for="rating">Rating</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="rating" id="rating" type="number" required="true" value="3"/>
        </div>
    </div>
</fieldset>

<fieldset class="neos-span3 neos-offset1">
    <legend>Contact</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="mail">Mail</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="mail" id="mail" type="email" placeholder="Enter mail address"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="web">Website URL</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="web" id="web" type="url" placeholder="Enter Website URL"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="facebook">facebook URL</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="facebook" id="facebook" type="url" placeholder="Enter facebook URL"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="phone">Phone</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="phone" id="phone" type="tel" placeholder="Enter phone number"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="speakerPrivate">Internal speaker</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="speakerPrivate" id="speakerPrivate" placeholder="Enter internal speaker" autofocus="true"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="speakerPublic">Public speaker</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="speakerPublic" id="speakerPublic" placeholder="Enter public speaker" autofocus="true"/>
        </div>
    </div>
</fieldset>

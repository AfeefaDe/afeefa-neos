<tr>
    <td class="neos-action">
        <div>
            <f:link.action action="view" arguments="{viewObject: l}"
                           class="neos-button" title="View location">
                <i class="icon-eye-open icon-white"></i>
            </f:link.action><f:link.action action="simpleEdit" arguments="{editObject: l}"
                           class="neos-button" title="Edit location">
                <i class="icon-pencil icon-white"></i></f:link.action>
            <f:form action="delete" arguments="{deleteObject: l}" class="actionForm afeefa-form">
                <button type="submit" class="neos-button" title="Delete location">
                    <i class="icon-trash icon-white"></i>
                </button>
            </f:form>
        </div>
    </td>
    <td>
        <f:if condition="{l.internalComment}">
            <div>
                <a class="tooltip"><i class="icon-info-sign"></i><span>{l.internalComment}</span></a>
            </div>
        </f:if>
    </td>
    <td>
        <div>{l.name}</div>
    </td>
    <td>
        <div>{l.initiative.name}</div>
    </td>
    <td>
        <p>
            {l.street}<br>
            {l.zip} {l.city}<br>
            ({l.lat}, {l.lon})
        </p>
    </td>
    <td>
        <div>{l.numLocales}
            <f:if condition="{l.numLocales} > 0">({l.locales})</f:if>
        </div>
    </td>
</tr>

<fieldset>
    <legend>Basic information</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="name">Name</label>
        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="name" id="name" placeholder="Enter name"autofocus="true"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="description">Description</label>
        <div class="neos-controls">
            <f:form.textarea class="neos-span12" property="description" id="description" placeholder="Enter a description text..." rows="8"/>
        </div>
    </div>
</fieldset>

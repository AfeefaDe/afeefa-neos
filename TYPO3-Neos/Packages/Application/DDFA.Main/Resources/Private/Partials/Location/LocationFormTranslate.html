<div class="grayBox">
    <p>Basic information</p>

    <label for="name">Name</label>
    <f:form.textfield property="name" id="name" placeholder="Enter name" autofocus="true"/><br/><br/>

    <label for="description">Description</label>
    <f:form.textarea property="description" id="description" placeholder="Enter a description text..." class="neos-span6"
                     rows="8"/><br/>
</div><br>

<div class="grayBox">
    <p>Contact</p>

    <label for="mail">Mail</label>
    <f:form.textfield property="mail" id="mail" type="email" placeholder="Enter mail address"/><br/><br/>

    <label for="web">Website URL</label>
    <f:form.textfield property="web" id="web" type="url" placeholder="Enter Website URL"/><br/><br/>

    <label for="phone">Phone</label>
    <f:form.textfield property="phone" id="phone" type="tel" placeholder="Enter phone number"/><br/>
</div><br>

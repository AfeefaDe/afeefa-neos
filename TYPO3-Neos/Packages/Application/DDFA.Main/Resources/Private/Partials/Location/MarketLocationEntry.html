<tr>
    <td>
        <div>{l.category.name}</div>
    </td>
    <td>
        <div>{l.name}</div>
    </td>
    <td>
        <div>{l.marketEntry.name}</div>
    </td>
    <td>
        <p>
            {l.street}, {l.district}<br>
            {l.zip} {l.city}<br>
            ({l.lat},{l.lon})
        </p>
    </td>
    <td>
        <div>{l.phone}</div>
    </td>
    <td>
        <div>{l.mail}</div>
    </td>
    <td>
        <div>{l.scope}</div>
    </td>
    <td>
        <!-- TODO include supportWanted Property -->
        <div>{l.supportWanted}</div>
    </td>
    <td class="neos-action">
        <div class="neos-pull-right">
            <f:link.action action="view" arguments="{viewObject: l}"
                           class="neos-button neos-button-primary" title="View location">
                <i class="icon-info-sign icon-white"></i>
            </f:link.action>
            <f:link.action action="simpleEdit" arguments="{editObject: l}"
                           class="neos-button neos-button-primary" title="Edit location">
                <i class="icon-pencil icon-white"></i>
            </f:link.action>
            <f:form action="delete" arguments="{deleteObject: l}" class="actionForm afeefa-form">
                <button type="submit" class="neos-button neos-button-danger" title="Delete location"><i
                        class="icon-trash icon-white"></i></button>
            </f:form>
        </div>
    </td>
</tr>

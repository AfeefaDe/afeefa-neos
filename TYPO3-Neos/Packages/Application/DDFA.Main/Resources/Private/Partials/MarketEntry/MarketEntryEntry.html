<tr>
    <td>
        <div>{entry.category.name}</div>
    </td>
    <td>
        <div>{entry.name}</div>
    </td>
    <td>
        <div>{entry.speakerPublic}</div>
    </td>
    <td>
        <div>{entry.phone}</div>
    </td>
    <td>
        <div>{entry.mail}</div>
    </td>
    <td>
        <div>{entry.web}</div>
    </td>
    <td>
        <div>{entry.supportWanted}</div>
    </td>
    <td>
        <div>{entry.numLocales}
            <f:if condition="{entry.numLocales} > 0">({entry.locales})</f:if>
        </div>
    </td>
    <td class="neos-action">
        <div class="neos-pull-right">
            <f:link.action action="view" arguments="{viewObject: entry}"
                           class="neos-button neos-button-primary" title="View entry">
                <i class="icon-info-sign icon-white"></i>
            </f:link.action>
            <f:link.action action="simpleEdit" arguments="{editObject: entry}"
                           class="neos-button neos-button-primary" title="Edit entry">
                <i class="icon-pencil icon-white"></i>
            </f:link.action>
            <f:form action="delete" arguments="{deleteObject: entry}" class="actionForm afeefa-form">
                <button type="submit" class="neos-button neos-button-danger" title="Delete entry"><i
                        class="icon-trash icon-white"></i></button>
            </f:form>
        </div>
    </td>
</tr>

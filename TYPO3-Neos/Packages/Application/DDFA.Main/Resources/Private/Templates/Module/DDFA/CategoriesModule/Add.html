<f:layout name="Default"/>

<f:section name="title">Add a new category</f:section>

<f:section name="content">
    <f:form method="post" action="create" object="{newObject}" name="newObject" enctype="multipart/form-data">
        <div class="neos-row-fluid neos-module-container">
            <f:render partial="Category/CategoryForm"/>
        </div>
        <div class="neos-footer">
            <f:form.submit value="Create category" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>

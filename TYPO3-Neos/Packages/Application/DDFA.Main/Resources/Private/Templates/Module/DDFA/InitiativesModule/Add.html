<f:layout name="Default"/>

<f:section name="title">Add a new initiative</f:section>

<f:section name="content">
    <f:form method="post" action="create" object="{newObject}" name="newObject" enctype="multipart/form-data">
        <div class="neos-row-fluid neos-module-container">
            <f:render partial="Initiative/InitiativeForm" arguments="{cats: cats}"/>
        </div>
        <div class="neos-footer">
            <f:link.action action="index" class="neos-button" title="back to index">Abort</f:link.action>
            <f:form.submit value="Create initiative" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>

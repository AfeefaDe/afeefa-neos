<f:layout name="Default"/>

<f:section name="title">Add a new initiative</f:section>

<f:section name="content">
    <f:form method="post" action="create" object="{newInitiative}" name="newInitiative" enctype="multipart/form-data">
        <div class="neos-module-container">
            <f:render partial="InitiativeForm"/>
        </div>
        </div>
        <div class="neos-footer">
            <f:form.submit value="Create initiative" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>

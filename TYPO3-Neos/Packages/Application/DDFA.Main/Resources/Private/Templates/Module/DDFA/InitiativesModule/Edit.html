<f:layout name="Default"/>

<f:section name="title">Edit Initiative</f:section>

<f:section name="content">

    <f:render partial="Shared/TranslationSelectEdit" arguments="{viewLanguages: viewLanguages, editLanguages: editLanguages, editObject: editObject}" />

    <f:form method="post" action="update" object="{editObject}" name="editObject" enctype="multipart/form-data">
        <div class="neos-row-fluid neos-module-container">
            <div class="neos-span5">
                <legend>{editObject.locale}</legend>
                <f:render partial="Initiative/InitiativeFormTranslate" />
            </div>
            <div class="neos-offset1 neos-span5">
                <legend>{viewObject.locale}: <i>{viewObject.name}</i></legend>
                <f:render partial="Initiative/InitiativeView" arguments="{ini: viewObject}" />
            </div>
        </div>
        <div class="neos-footer">
            <f:link.action action="index" class="neos-button" title="back to index">Abort</f:link.action>
            <f:form.submit value="Save translation" class="neos-button neos-button-primary" title="save this translation" />
        </div>
    </f:form>
</f:section>

<f:layout name="Default"/>

<f:section name="title">Edit Initiative</f:section>

<f:section name="content">
    <f:form method="post" action="update" object="{updateInitiative}" name="updateInitiative"
            enctype="multipart/form-data">
        <div class="neos-row-fluid neos-module-container">
            <f:render partial="Initiative/InitiativeForm"/>
        </div>
        <div class="neos-footer">
            <f:form.submit value="Save changes" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>

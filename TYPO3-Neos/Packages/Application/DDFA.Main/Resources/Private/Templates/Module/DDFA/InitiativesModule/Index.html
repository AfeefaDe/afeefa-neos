<f:layout name="Default"/>

<f:section name="title">Overview of all Initiatives</f:section>

<f:section name="content">
    <div class="neos-module-container">
        <f:if condition="{inis}">
            <f:then>
                <table class="neos-table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>
                            <div>Name</div>
                        </th>
                        <th>
                            <div>Public Speaker</div>
                        </th>
                        <th>
                            <div>Phone</div>
                        </th>
                        <th>
                            <div>Mail</div>
                        </th>
                        <th>
                            <div>Website</div>
                        </th>
                        <th>
                            <div>Support</div>
                        </th>
                        <th>
                            <div>Translations (of {numLanguages})</div>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{inis}" as="ini">
                        <f:render partial="Initiative/InitiativeEntry" arguments="{ini: ini}"/>
                    </f:for>
                    </tbody>
                </table>
            </f:then>
            <f:else>
                <div>
                    Currently there is no Initiative. Please add one.
                </div>
            </f:else>
        </f:if>
    </div>
    <div class="neos-footer">
        <f:link.action action="add" controller="InitiativesModuleController" class="neos-button neos-button-primary">
            Add initiative
        </f:link.action>
    </div>
</f:section>

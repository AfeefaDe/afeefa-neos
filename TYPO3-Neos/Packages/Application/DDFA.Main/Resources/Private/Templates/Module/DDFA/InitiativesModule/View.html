<f:layout name="Default"/>

<f:section name="title">{viewObject.locale}: {viewObject.name}</f:section>

<f:section name="content">
    <div class="neos-module-container">
        <f:render partial="Shared/TranslationSelectView" arguments="{viewObject: viewObject, languages: languages}" />

        <f:render partial="Initiative/InitiativeView" arguments="{ini: viewObject}" />
    </div>
    <div class="neos-footer">
        <f:link.action action="index" class="neos-button" title="back to index">Back</f:link.action>
        <f:link.action action="edit" arguments="{ini: viewObject}" class="neos-button neos-button-primary" title="edit this initiative">
            Edit initiative
        </f:link.action>
    </div>
</f:section>

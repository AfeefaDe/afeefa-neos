<f:layout name="Default"/>

<f:section name="title">Add a new location</f:section>

<f:section name="content">
    <f:if condition="{inis}">
        <f:then>
            <f:form method="post" action="create" object="{newObject}" name="newObject"
                    enctype="multipart/form-data">
                <div class="neos-row-fluid neos-module-container">
                    <f:render partial="Location/LocationForm" arguments="{inis: inis}"/>
                </div>
                <div class="neos-footer">
                    <f:link.action action="index" class="neos-button" title="back to index">Abort</f:link.action>
                    <f:form.submit value="Create location" class="neos-button" name="create"
                                   title="save the new location"/>
                    <f:form.submit value="Add translation" class="neos-button neos-button-primary" name="localize"
                                   title="save and edit the english translation"/>
                </div>
            </f:form>
        </f:then>
        <f:else>
            <div class="neos-module-container">
                You need at least one initiative to add a location!
            </div>
            <div class="neos-footer">
                <f:link.action action="../initiatives/add" class="neos-button neos-button-primary"
                               title="add a initiative">Add initiative
                </f:link.action>
            </div>
        </f:else>
    </f:if>
</f:section>

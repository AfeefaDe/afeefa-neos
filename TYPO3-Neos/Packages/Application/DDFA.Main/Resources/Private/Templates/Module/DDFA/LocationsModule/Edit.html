<f:layout name="Default"/>

<f:section name="title">Edit location</f:section>

<f:section name="content">
    <f:render partial="EditLanguageSelect" arguments="{languages: languages, location: editLocation}" />
    <f:render partial="ViewLanguageSelect" arguments="{languages: languages, location: viewLocation}" />

    <f:form method="post" action="update" object="{editLocation}" name="editLocation" enctype="multipart/form-data">
        <div class="neos-module-container">
            <div class="leftSide">
                <f:render partial="LocationForm" arguments="{inis: inis, selectedIni: editLocation.initiative.name}"/>
            </div>
            <div class="rightSide">
                <f:render partial="LocationView" arguments="{viewLocation: viewLocation}"/>
            </div>
            <div  style="clear: both"></div>
        </div>
        <div class="neos-footer">
            <f:form.submit value="Save translation" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>

<f:layout name="Default"/>

<f:section name="title">List of initiative locations</f:section>

<f:section name="content">
    <div class="neos-module-container">
        <f:if condition="{iniLocations}">
            <f:then>
                <table class="neos-table">
                    <thead>
                    <tr>
                        <th>
                            <div>Name</div>
                        </th>
                        <th>
                            <div>Initiative</div>
                        </th>
                        <th>
                            <div>Address</div>
                        </th>
                        <th>
                            <div>Opening hours</div>
                        </th>
                        <th>
                            <div>Phone</div>
                        </th>
                        <th>
                            <div>Mail</div>
                        </th>
                        <th>
                            <div>Translations (of {numLanguages})</div>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{iniLocations}" as="l">
                        <f:render partial="Location/LocationEntry" arguments="{l: l}"/>
                    </f:for>
                    </tbody>
                </table>
            </f:then>
            <f:else>
                <div>
                    Currently there is no location. Please add one.
                </div>
            </f:else>
        </f:if>
    </div>

    <div class="neos-footer">
        <f:link.action action="add" controller="LocationsModuleController" class="neos-button neos-button-primary" title="add a new initiative location">
            Add location
        </f:link.action>
    </div>
</f:section>

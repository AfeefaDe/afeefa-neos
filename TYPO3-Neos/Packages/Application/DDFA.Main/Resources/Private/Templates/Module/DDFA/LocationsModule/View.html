<f:layout name="Default"/>

<f:section name="title">{l.initiative.name} - {l.name}</f:section>

<f:section name="content">
    <div class="neos-module-container">
        <f:render partial="LocationView" arguments="{l: l}" />
    </div>
    <div class="neos-footer">
        <f:link.action action="edit" controller="LocationsModuleController" arguments="{location: l}"
                       class="neos-button neos-button-primary">Edit Location
        </f:link.action>
    </div>
</f:section>

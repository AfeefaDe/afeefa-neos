<f:layout name="Default"/>

<f:section name="title">Edit entry</f:section>

<f:section name="content">

    <f:render partial="Shared/TranslationSelectSimpleEdit" arguments="{languages: languages, editObject: editObject}"/>

    <f:form method="post" action="update" object="{editObject}" name="editObject" enctype="multipart/form-data">

        <div class="neos-row-fluid neos-module-container">
            <f:render partial="MarketEntry/MarketEntryForm"
                      arguments="{cats: cats, selectedCat: viewObject.category.name, imgs: imgs, selectedImg: editObject.image}"/>
        </div>

        <div class="neos-footer">
            <f:link.action action="index" class="neos-button" title="back to index">Abort</f:link.action>
            <f:form.submit value="Save changes" class="neos-button neos-button-primary" title="save this entry"/>
        </div>
    </f:form>

</f:section>

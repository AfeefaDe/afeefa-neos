TYPO3:
  Neos:
    modules:
      DDFA:
        label: 'DD4All Management'
        controller: '\TYPO3\Neos\Controller\Module\ManagementController'
        description: 'The Dresden for All backend module'
        icon: 'icon-leaf'
        resource: 'TYPO3_Neos_Backend_Module_Management'
        submodules:
          ddfaLocationsModule:
            label: 'Locations'
            controller: '\DDFA\Map\Controller\Module\DDFA\LocationsModuleController'
            description: "The DD4all Locations Submodule provides all the usefull management functions to administrate locations like adding, editing, removing and indexing. (It's awesome!)"
            icon: 'icon-map-marker'
            resource: 'DDFA_Map_Module_ddfaLocationsModule'
            actions:
              add:
                label: 'Add location'
                title: 'Add a new location'
          ddfaInitiativesModule:
            label: 'Initiatives'
            controller: '\DDFA\Main\Controller\Module\DDFA\InitiativesModuleController'
            description: "The DD4all Initiatives Submodule provides all the usefull management functions to administrate initiatives like adding, editing, removing and indexing. (pretty awesome as well...)"
            icon: 'icon-bullhorn'
            resource: 'DDFA_Main_Module_ddfaInitiativesModule'
            actions:
              add:
                label: 'Add initiative'
                title: 'Add a new initiative'
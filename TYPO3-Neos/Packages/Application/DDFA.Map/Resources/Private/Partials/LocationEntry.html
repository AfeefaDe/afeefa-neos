<tr>
    <td>
        <div><f:link.action action="view" controller="LocationsModuleController" arguments="{location: l}">{l.name}</f:link.action></div>
    </td>
    <td>
        <div>{l.street}</div>
    </td>
    <td>
        <div>{l.openingHours}</div>
    </td>
    <td>
        <div>{l.phone}</div>
    </td>
    <td>
        <div>{l.mail}</div>
    </td>
    <td>
        <div>{l.web}</div>
    </td>
    <td>
        <div>
            <f:link.action action="edit" controller="LocationsModuleController" arguments="{location: l}">
                <img src="{f:uri.resource(path: 'icon-edit')}" title="Edit location" />
            </f:link.action>
        </div>
    </td>
    <td>
        <div>
            <f:link.action action="delete" controller="LocationsModuleController" arguments="{location: l}">
                <img src="{f:uri.resource(path: 'icon-delete')}" title="Delete location" />
            </f:link.action>
        </div>
    </td>
</tr>

<f:layout name="LocationsSubModule"/>

<f:section name="title">Edit location</f:section>

<f:section name="content">
    <f:form method="post" action="update" object="{updateLocation}" name="updateLocation" enctype="multipart/form-data">
        <div class="neos-module-container">
            <f:render partial="LocationForm"/>
        </div>
        <div class="neos-footer">
            <f:form.submit value="Save changes" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>

<f:layout name="LocationsSubModule" />

<f:section name="content">
	<div class="neos-module-container">
		<h3>All locations</h3>
		<f:for each="{locations}" as="l">
			<f:render partial="LocationEntry" arguments="{location: l}" />
		</f:for>
		<br>
		<p>
			<f:link.action action="add" controller="LocationsModuleController" class="neos-button neos-button-primary">Add a new location</f:link.action>
		</p>
	</div>
</f:section>

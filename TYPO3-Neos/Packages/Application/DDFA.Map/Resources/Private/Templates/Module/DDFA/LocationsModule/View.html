<f:layout name="LocationsSubModule" />

<f:section name="title">{l.initiative.name} - {l.name}</f:section>

<f:section name="content">
    <div class="neos-module-container">
        <div>
            <h3>Basic information</h3>
            <p>{l.description}</p>

            Opening hours: {l.openingHours}<br>
            Rating: {l.rating}<br>
            Scope: {l.scope}

        </div>
        <div>
            <h3>Contact</h3>
            Mail: {l.mail}<br>
            Website: {l.web}<br>
            Phone: {l.phone}
        </div>
        <div>
            <h3>Geo data</h3>
            {l.street}<br>
            {l.zip} {l.city}<br>
            <br>
            Lat: {l.lat}, Long: {l.long}
        </div>
    </div>

    <f:link.action action="edit" controller="LocationsModuleController" arguments="{location: l}" class="neos-button neos-button-primary">Edit Location</f:link.action>
</f:section>

<f:layout name="Default" />

<f:section name="Title">Edit location "{location.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{location}" objectName="location">
		<ol>
			<li>
				<label for="lon">Lon</label>
				<f:form.textfield property="lon" id="lon" />
			</li>
		
			<li>
				<label for="lat">Lat</label>
				<f:form.textfield property="lat" id="lat" />
			</li>
		
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="street">Street</label>
				<f:form.textfield property="street" id="street" />
			</li>
		
			<li>
				<label for="zip">Zip</label>
				<f:form.textfield property="zip" id="zip" />
			</li>
		
			<li>
				<label for="city">City</label>
				<f:form.textfield property="city" id="city" />
			</li>
		
			<li>
				<label for="rating">Rating</label>
				<f:form.textfield property="rating" id="rating" />
			</li>
		
			<li>
				<label for="range">Range</label>
				<f:form.textfield property="range" id="range" />
			</li>
		
			<li>
				<label for="email">Email</label>
				<f:form.textfield property="email" id="email" />
			</li>
		
			<li>
				<label for="website">Website</label>
				<f:form.textfield property="website" id="website" />
			</li>
		
			<li>
				<label for="phone">Phone</label>
				<f:form.textfield property="phone" id="phone" />
			</li>
		
			<li>
				<label for="date">Date</label>
				<f:form.textfield type="datetime" value="{location.date -> f:format.date(format: 'Y-m-d\TH:i:sP')}" property="date" id="date" />
			</li>
		
			<li>
				<label for="description">Description</label>
				<f:form.textfield property="description" id="description" />
			</li>
		
			<li>
				<label for="tags">Tags</label>
				<f:form.textfield property="tags" id="tags" />
			</li>
		
			<li>
				<label for="openingHours">Opening hours</label>
				<f:form.textfield property="openingHours" id="openingHours" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>

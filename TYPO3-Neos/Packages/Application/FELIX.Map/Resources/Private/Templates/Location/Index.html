<f:layout name="Default" />

<f:section name="Title">A list of locations</f:section>

<f:section name="Content">
	<f:if condition="{locations}">
		<f:then>
			<ul>
				<f:for each="{locations}" as="location">
					<li>
						<f:link.action action="show" arguments="{location: location}">{location.name}</f:link.action>
						<f:link.action action="edit" arguments="{location: location}">Edit</f:link.action>
						<f:form action="delete" arguments="{location: location}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No locations created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new location</f:link.action></p>
</f:section>

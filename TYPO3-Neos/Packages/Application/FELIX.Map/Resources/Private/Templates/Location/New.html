<f:layout name="Default" />

<f:section name="Title">New location</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new location:</p>

	<f:form action="create" objectName="newLocation">
		<ol>
			<li>
				<label for="lon">Location</label>
				<f:form.textfield property="lon" id="lon" />
			</li>
		
			<li>
				<label for="lat">Location</label>
				<f:form.textfield property="lat" id="lat" />
			</li>
		
			<li>
				<label for="name">Location</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="street">Location</label>
				<f:form.textfield property="street" id="street" />
			</li>
		
			<li>
				<label for="zip">Location</label>
				<f:form.textfield property="zip" id="zip" />
			</li>
		
			<li>
				<label for="city">Location</label>
				<f:form.textfield property="city" id="city" />
			</li>
		
			<li>
				<label for="rating">Location</label>
				<f:form.textfield property="rating" id="rating" />
			</li>
		
			<li>
				<label for="range">Location</label>
				<f:form.textfield property="range" id="range" />
			</li>
		
			<li>
				<label for="email">Location</label>
				<f:form.textfield property="email" id="email" />
			</li>
		
			<li>
				<label for="website">Location</label>
				<f:form.textfield property="website" id="website" />
			</li>
		
			<li>
				<label for="phone">Location</label>
				<f:form.textfield property="phone" id="phone" />
			</li>
		
			<li>
				<label for="date">Location</label>
				<f:form.textfield type="datetime" value="{f:format.date(date: 'now', format: 'Y-m-d\TH:i:sP')}" property="date" id="date" />
			</li>
		
			<li>
				<label for="description">Location</label>
				<f:form.textfield property="description" id="description" />
			</li>
		
			<li>
				<label for="tags">Location</label>
				<f:form.textfield property="tags" id="tags" />
			</li>
		
			<li>
				<label for="openingHours">Location</label>
				<f:form.textfield property="openingHours" id="openingHours" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>

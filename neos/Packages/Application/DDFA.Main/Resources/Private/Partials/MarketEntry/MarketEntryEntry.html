<tr>
    <td>
        <f:if condition="{entry.published}">
            <f:then>
                <i class="icon-ok-sign"></i>
            </f:then>
            <f:else>
                <f:form action="publish" arguments="{object: entry}" class="actionForm">
                    <button type="submit" class="neos-button" title="publish">
                        <i class="icon-ok icon-white"></i></button>
                </f:form>
            </f:else>
        </f:if>
    </td>

    <td class="neos-action">
        <div>
            <f:link.action action="view" controller="marketEntriesModuleController" arguments="{viewObject: entry}"
                           class="neos-button " title="View market entry">
                <i class="icon-eye-open icon-white"></i>
            </f:link.action><f:link.action action="simpleEdit" controller="marketEntriesModuleController"
                           arguments="{editObject: entry}"
                           class="neos-button" title="Edit market entry">
                <i class="icon-pencil icon-white"></i>
            </f:link.action><f:form action="delete" arguments="{deleteObject: entry}" class="actionForm afeefa-form">
                <button type="submit" class="neos-button" title="Delete market entry">
                    <i class="icon-trash icon-white"></i>
                </button>
            </f:form>
        </div>
    </td>
    <td>
        <f:if condition="{entry.internalComment}">
            <div>
                <a class="tooltip"><i class="icon-info-sign"></i><span>{entry.internalComment}</span></a>
            </div>
        </f:if>
    </td>
    <td>
        <div>{entry.name}</div>
    </td>
    <td>
        <div>{entry.numLocales}
            <f:if condition="{entry.numLocales} > 0"><p class="afeefa-small">({entry.locales})</p></f:if>
        </div>
    </td>
</tr>

<fieldset class="neos-span3">
    <legend>Structural</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="parentEntry">Parent entry</label> <a onclick="$('#parentEntry').val('')"
                                                                                    style="cursor: pointer;"><i
            class="icon-remove"></i></a>

        <div class="neos-controls">
            <f:form.select class="neos-span12" property="parentEntry" id="parentEntry" options="{parents}"
                           optionValueField="persistenceObjectIdentifier"
                           optionLabelField="name" sortByOptionLabel="true" prependOptionLabel="- none -"
                           prependOptionValue=""/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="area">Admin area</label>

        <div class="neos-controls">
            <f:form.select class="neos-span12" property="area" id="area"
                           options="{dresden: 'Dresden', pirna: 'Pirna', leipzig: 'Leipzig'}"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="type">Type</label>

        <div class="neos-controls">
            <f:form.select class="neos-span12" property="type" id="type"
                           options="{0: '■ Orga', 1: '● Market ', 2: '♦ Event', 3: '_ Basic'}"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label for="published" class="neos-checkbox neos-inline">
            <f:form.checkbox property="published" id="published" value="published"/>
            published<span></span>
        </label>
    </div>

    <legend>Date</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="dateFrom">Date from</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="dateFrom" id="dateFrom" type="date"/>
            <span class="afeefa-small">(Format: yyyy-mm-dd)</span>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="timeFrom">Time from</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="timeFrom" id="timeFrom" type="time"/>
            <span class="afeefa-small">(Format: hh:mm)</span>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="dateTo">Date to</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="dateTo" id="dateTo" type="date"/>
            <span class="afeefa-small">(Format: yyyy-mm-dd)</span>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="timeTo">Time to</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="timeTo" id="timeTo" type="time"/>
            <span class="afeefa-small">(Format: hh:mm)</span>
        </div>
    </div>

    <legend>Media</legend>
    <div class="neos-control-group">
        <label class="neos-control-label">Media type</label>

        <div class="neos-controls">
            <label for="typeNone" class="neos-radio neos-inline">
                <f:form.radio property="imageType" value="" id="typeNone" checked="true"/>
                No media<span></span>
            </label>
            <label for="typeImage" class="neos-radio neos-inline">
                <f:form.radio property="imageType" value="image" id="typeImage"/>
                Image<span></span>
            </label>
            <label for="typeYouTube" class="neos-radio neos-inline">
                <f:form.radio property="imageType" value="youtube" id="typeYouTube"/>
                YouTube<span></span>
            </label>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="image">Media URL</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="image" id="image" placeholder="Enter URL"/>
        </div>
    </div>

</fieldset>

<fieldset class="neos-span5">
    <legend>Basic Info</legend>

    <div>
        <label for="forChildren" class="neos-checkbox neos-inline">
            <f:form.checkbox property="forChildren" id="forChildren" value="forChildren"/>
            forChildren<span></span>
        </label>
        <label for="supportWanted" class="neos-checkbox neos-inline">
            <f:form.checkbox property="supportWanted" id="supportWanted" value="supportWanted"/>
            support wanted<span></span>
        </label>
    </div>

    <f:if condition="{editObject.type} == 1">
        <div class="neos-control-group">
            <label class="neos-control-label">Offer/ Request</label>

            <div class="neos-controls">
                <label for="isOffer" class="neos-radio neos-inline">
                    <f:form.radio property="offer" value="offer" checked="true" id="isOffer"/>
                    offer<span></span>
                </label>
                <label for="isDemand" class="neos-radio neos-inline">
                    <f:form.radio property="offer" value="demand" id="isDemand"/>
                    request<span></span>
                </label>
            </div>
        </div>
    </f:if>

    <div class="neos-control-group">
        <label class="neos-control-label" for="name">Name</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="name" id="name" placeholder="Enter name" autofocus="true"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="category">Category</label>

        <div class="neos-controls">
            <f:form.select class="neos-span12" property="category" id="category" options="{cats}"
                           optionValueField="persistenceObjectIdentifier"
                           optionLabelField="name" sortByOptionLabel="true" prependOptionValue=""
                           prependOptionLabel="- none -"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="subCategory">Subcategory</label>

        <div class="neos-controls">
            <f:form.select class="neos-span12" property="subCategory" id="subCategory" options="{german-course: '1 language: German course',
                               interpreter: '1 language: translation + interpreter',
                               learning-place: '1 language: learning place',
                               tandem: '1 language: tandem',
                               medical-counselling: '2 health: medical counselling',
                               medical-care: '2 health: medical care',
                               psychological-counselling: '2 health: psychological counselling',
                               job-counselling: '3 jobs+edu: job counselling',
                               political-education: '3 jobs+edu: political education',
                               education-sponsorship: '3 jobs+edu: education sponsorship',
                               library: '3 jobs+edu: library',
                               family-counselling: '4 consultation: family counselling',
                               legal-advice: '4 consultation: legal advice',
                               volunteer-coordination: '4 consultation: volunteer coordination',
                               asylum-counselling: '4 consultation: asylum counselling',
                               social-counselling: '4 consultation: social counselling',
                               youth-club: '5 leisure: youth club',
                               sports: '5 leisure: sports',
                               museum: '5 leisure: museum',
                               music: '5 leisure: music',
                               stage: '5 leisure: stage',
                               craft-art: '5 leisure: craft + art',
                               gardening: '5 leisure: gardening',
                               workshop-room: '5 leisure: workshop room',
                               cooking: '5 leisure: cooking',
                               welcome-network: '6 community: welcome network',
                               meeting-place: '6 community: meeting place',
                               childcare: '6 community: childcare',
                               workshop: '6 community: workshop',
                               sponsorship: '6 community: sponsorship',
                               lgbt: '6 community: LGBT',
                               housing-projects: '6 community: housing projects',
                               food: '7 donation: food',
                               clothes: '7 donation: clothes',
                               furniture: '7 donation: furniture',
                               hospital: '8 general: hospital',
                               trafficStop: '8 general: traffic stop',
                               tram: '8 general: tram',
                               religious: '8 general: religious institution',
                               christian: '8 general: church',
                               islam: '8 general: mosque',
                               jewish: '8 general: synagogue',
                               shop: '8 general: international shop',
                               public: '8 general: authority'}" prependOptionLabel="" prependOptionValue=""
                           sortByOptionLabel="1"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="description">Description</label>

        <div class="neos-controls">
            <f:form.textarea class="neos-span12" rows="8" property="description" id="description"
                             placeholder="Enter a description text..."/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="spokenLanguages">Spoken languages</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="spokenLanguages" id="spokenLanguages"
                              placeholder="Enter languages" autofocus="true"/>
        </div>
    </div>

    <legend>Location</legend>


    <f:if condition="{location}">
        <f:then>
            <div class="onoffswitch" style="display: inline-block">
                <input type="checkbox" name="moduleArguments[hasLocation]"
                       class="onoffswitch-checkbox" id="hasLocation" checked>
                <label class="onoffswitch-label" for="hasLocation"></label>
            </div>
            <div id=location-form">

                <div class="neos-control-group">
                    <label class="neos-control-label" for="street">Street</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[street]" id="street"
                                          placeholder="Enter street" value="{location.street}"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="street">Addition (placename)</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[placename]" id="placename"
                                          placeholder="Enter additional precise place description"
                                          value="{location.placename}"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="zip">ZIP</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[zip]" id="zip" type="number"
                                          placeholder="Enter ZIP-Code" value="{location.zip}"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="city">City</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[city]" id="city"
                                          placeholder="Enter city" value="{location.city}"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="lat">Latitude</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[lat]" id="lat"
                                          placeholder="Enter latitude" value="{location.lat}"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="lon">Longitude</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[lon]" id="lon"
                                          placeholder="Enter longitude" value="{location.lon}"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="arrival">Arrival</label>

                    <div class="neos-controls">
                        <f:form.textarea class="neos-span12" name="location[arrival]" id="arrival"
                                         placeholder="Enter a description for the arrival or the access road here... "
                                         rows="5" value="{location.arrival}"/>
                    </div>

                    <label class="neos-control-label" for="openingHours">Opening hours</label>

                    <div class="neos-controls">
                        <f:form.textarea class="neos-span12" name="location[openingHours]"
                                         id="openingHours"
                                         placeholder="Enter opening hours here..." rows="3"
                                         value="{location.openingHours}"/>
                    </div>
                </div>

            </div>

        </f:then>
        <f:else>
            <div class="onoffswitch" style="display: inline-block">
                <input type="checkbox" name="moduleArguments[hasLocation]"
                       class="onoffswitch-checkbox" id="hasLocation">
                <label class="onoffswitch-label" for="hasLocation"></label>
            </div>

            <div id=location-form">

                <div class="neos-control-group">
                    <label class="neos-control-label" for="street">Street</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[street]" id="street"
                                          placeholder="Enter street" onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="street">Addition (placename)</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[placename]" id="placename"
                                          placeholder="Enter additional precise place description"
                                          onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="zip">ZIP</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[zip]" id="zip" type="number"
                                          placeholder="Enter ZIP-Code"
                                          onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="city">City</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[city]" id="city"
                                          placeholder="Enter city" onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="lat">Latitude</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[lat]" id="lat"
                                          placeholder="Enter latitude"
                                          onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="lon">Longitude</label>

                    <div class="neos-controls">
                        <f:form.textfield class="neos-span12" name="location[lon]" id="lon"
                                          placeholder="Enter longitude"
                                          onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

                <div class="neos-control-group">
                    <label class="neos-control-label" for="arrival">Arrival</label>

                    <div class="neos-controls">
                        <f:form.textarea class="neos-span12" name="location[arrival]" id="arrival"
                                         placeholder="Enter a description for the arrival or the access road here... "
                                         rows="5" onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>

                    <label class="neos-control-label" for="openingHours">Opening hours</label>

                    <div class="neos-controls">
                        <f:form.textarea class="neos-span12" name="location[openingHours]"
                                         id="openingHours"
                                         placeholder="Enter opening hours here..." rows="3"
                                         onclick="$('#hasLocation').prop('checked', true)"/>
                    </div>
                </div>

            </div>
        </f:else>
    </f:if>
</fieldset>

<fieldset class="neos-span4">

    <legend>Contact</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="mail">Mail</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="mail" id="mail" type="email"
                              placeholder="Enter mail address"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="web">Website URL</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="web" id="web" type="url" placeholder="Enter Website URL"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="facebook">facebook URL</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="facebook" id="facebook" type="url"
                              placeholder="Enter facebook URL"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="phone">Phone</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="phone" id="phone" type="tel"
                              placeholder="Enter phone number"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="speakerPrivate">Internal speaker</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="speakerPrivate" id="speakerPrivate"
                              placeholder="Enter internal speaker"/>
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="speakerPublic">Public speaker</label>

        <div class="neos-controls">
            <f:form.textfield class="neos-span12" property="speakerPublic" id="speakerPublic"
                              placeholder="Enter public speaker"/>
        </div>
    </div>

</fieldset>

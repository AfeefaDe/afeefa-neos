<f:layout name="Default"/>

<f:section name="title">{viewObject.name}</f:section>

<f:section name="content">
    <div class="neos-module-container">
        <div class="afeefa-grayBox">
            <f:if condition="{viewObject.description}">
                <f:then>
                    {viewObject.description}
                </f:then>
                <f:else>
                    <i>- no description available -</i>
                </f:else>
            </f:if>

        </div>
    </div>
    <div class="neos-footer">
        <f:link.action action="index" class="neos-button" title="back to index">Back</f:link.action>
        <f:link.action action="edit" arguments="{editObject: viewObject}" class="neos-button neos-button-primary"
                       title="edit this initiative">
            Edit category
        </f:link.action>
    </div>
</f:section>

<f:layout name="Default"/>

<f:section name="title">Overview of all entries</f:section>

<f:section name="content">

    <div id="entry-filter">
        <span><i>Filter:</i></span>
        <span class="filter-option filter-reset">All</span>
        <span class="filter-option" data-entry-type="0">■ Orga/ Initiative/ Project</span>
        <span class="filter-option" data-entry-type="2">♦ Event</span>
        <span class="filter-option" data-entry-type="1">● Börseneintrag</span>
        <span class="filter-option" data-entry-type="3">_ POI</span>
    </div>

    <div class="neos-module-container">
        <f:if condition="{entries}">
            <f:then>
                <table class="neos-table afeefa-table-entry">
                    <thead>
                    <tr>
                        <th width="46px">
                            <div>published</div>
                        </th>
                        <th width="92px">
                            <div>Actions</div>
                        </th>
                        <th></th>
                        <th>
                            <div>Type</div>
                        </th>
                        <th>
                            <div>Name</div>
                        </th>
                        <th>
                            <div>created at</div>
                        </th>
                        <th>
                            <div>updated at</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{entries}" as="entry">
                        <f:render partial="MarketEntry/MarketEntryEntry" arguments="{entry: entry, lvl: '0'}"/>

                    </f:for>
                    </tbody>
                </table>
            </f:then>
            <f:else>
                <div>
                    There is no entry.
                </div>
            </f:else>
        </f:if>
    </div>
    <div class="neos-footer">
        <f:link.action action="add" class="neos-button neos-button-primary">
            Add entry
        </f:link.action>
    </div>
</f:section>

<form id="feedback-form">
	
	<div class="row">
		<div class="input-field col s12">
			<label for="feedback.author">key:form.field.author</label>
			<input id="feedback.author" type="text" class="author" required>
		</div>
	</div>
	
	<div class="row">
		<div class="input-field col s12">
			<label for="feedback.mail">key:form.field.mail</label>
			<input id="feedback.mail" type="text" class="mail" required>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
	    <textarea id="feedback.message" class="materialize-textarea" maxlength="350"></textarea>
	    <label for="feedback.message">key:form.field.message</label>
	  </div>
  </div>

  <!-- key:form.button.feedback.submit -->
  <button class="btn waves-effect waves-light" type="submit" name="action">Senden
    <i class="material-icons right">send</i>
  </button>
  
  <!-- key:form.button.cancel -->
  <a id="cancel" class="waves-effect waves-light btn-flat">Abbrechen</a>

</form>

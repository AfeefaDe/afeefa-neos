<p><small>{{key:form.preamble.newEntry}}</small></p>

<form>

	<h3>{{key:form.field.entryType}}</h3>	
	
  <div class="row">
		<div class="input-field col s12">
	    <select id="entry.type">
	      <option value="0">{{key:entity.orga}}</option>
	      <option value="2">{{key:entity.event}}</option>
	      <option value="1">{{key:entity.market}}</option>
	    </select>
	  </div>
  </div>

	<h3>{{key:prop.description}}</h3>
  
  <div class="row">
		<div class="input-field col s12">
			<label for="entry.name">{{key:form.field.title}}*</label>
			<input id="entry.name" type="text" class="title" data-length="100" required>
		</div>
	</div>

  <div class="row">
	  <div class="input-field col s12">
	    <select id="entry.category">
	      <option value="5dddf63d-ccf6-44e2-8daf-81bb44507fdd">{{key:cat.language}}</option>
	      <option value="07f88130-7d98-4a20-bbb8-d0d98f55c553">{{key:cat.community}}</option>
	      <option value="744f41e9-799c-432b-a9a3-e78d471ec51a">{{key:cat.donation}}</option>
	      <option value="adfb2457-819c-4574-ace1-56f5b38d8f96">{{key:cat.leisure}}</option>
	      <option value="d29bbe86-ecd6-42df-8054-70a90ec7b535">{{key:cat.jobs}}</option>
	      <option value="df402493-f467-4472-8b98-9038d2ac967e">{{key:cat.consultation}}</option>
	      <option value="fa815876-ad1d-433e-87ff-8de20639e2b1">{{key:cat.medic}}</option>
	    </select>
			<label>{{key:form.field.category}}</label>
	  </div>
  </div>

	<div class="row">
		<div class="input-field col s12">
	    <label for="entry.descriptionShort">{{key:form.field.descriptionShort}}*</label>
	    <textarea id="entry.descriptionShort" class="materialize-textarea" data-length="350" required></textarea>
	    <small styles="color: #666">WER macht WAS für WEN und WIE, evtl WAS MUSS ICH TUN</small>
	  </div>
  </div>

	<div class="row">
		<p>
			<input type="checkbox" class="filled-in" id="entry.forChildren">
	    <label for="entry.forChildren">{{key:form.placeholder.forChildren}}</label>
	  </p>
	</div>

	<div class="row">
		<p>
			<input type="checkbox" class="filled-in" id="entry.supportWanted">
	    <label for="entry.supportWanted">{{key:form.placeholder.supportWanted}}</label>
    </p>
  </div>

	<div class="row">
		<div class="input-field col s12">
	    <label for="additional.internalComment">{{key:form.field.supportWantedDescription}}</label>
	    <textarea id="additional.internalComment" class="materialize-textarea" data-length="350"></textarea>
	  </div>
  </div>
	
	<h3>{{key:form.section.newEntry.location}}</h3>

	<div class="row">
		<div class="input-field col s12">
			<label for="location.placename">{{key:form.placeholder.placename}}</label>
			<input id="location.placename" type="text" class="author" maxlength="100">
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
			<label for="location.street">{{key:form.placeholder.street}}</label>
			<input id="location.street" type="text" class="author" maxlength="100">
		</div>
	</div>

	<div class="row">
		<div class="input-field col s6">
			<label for="location.zip">{{key:form.placeholder.zip}}</label>
			<input id="location.zip" type="text" class="author" maxlength="5">
		</div>
		<div class="input-field col s6">
			<label for="location.city">{{key:form.placeholder.city}}</label>
			<input id="location.city" type="text" class="author" maxlength="50">
		</div>
	</div>


	<h3>{{key:form.section.newEntry.contact}}</h3>

	<div class="row">
		<div class="input-field col s12">
			<label for="entry.speakerPublic">{{key:form.placeholder.speakerPublic}}</label>
			<input id="entry.speakerPublic" type="text" class="author" maxlength="100">
		</div>
	</div>
	
	<div class="row">
		<div class="input-field col s12">
			<label for="entry.mail">{{key:form.field.mail}}</label>
			<input id="entry.mail" type="email" class="mail" maxlength="50">
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
			<label for="entry.phone">{{key:form.field.phone}}</label>
			<input id="entry.phone" type="tel" class="phone" maxlength="50">
		</div>
	</div>

  <div class="row">
		<div class="input-field col s12">
	    <select id="entry.spokenLanguages" multiple>
	      <option value="" disabled selected>{{key:form.placeholder.spokenLanguages}}</option>
	      <option value="de">Deutsch</option>
	      <option value="en">Englisch</option>
	      <option value="ar">Arabisch</option>
	      <option value="fa">Persisch</option>
	      <option value="ru">Russisch</option>
	      <option value="fr">Französisch</option>
	    </select>
			<label>{{key:prop.spokenLanguages}}</label>
	  </div>
  </div>

  <div class="row">
		<div class="input-field col s12">
			<label for="entry.web">{{key:prop.web}}</label>
			<input id="entry.web" type="url" class="web">
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
			<label for="entry.facebook">{{key:prop.facebook}}</label>
			<input id="entry.facebook" type="url" class="web">
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
	    <textarea id="additional.comment" class="materialize-textarea" data-length="100"></textarea>
	    <label for="additional.comment">{{key:form.field.newEntry.comment}}</label>
	  </div>
  </div>

	<div class="row">
		<p>
			<input type="checkbox" class="filled-in" id="additional.disclaimer" required>
	    <label for="additional.disclaimer">{{key:form.disclaimer.newEntry}}*</label>
		</p>
	</div>

	<div class="row">
	  <div class="input-field col s6">
		  <button class="btn" type="submit" name="action">{{key:form.button.newEntry.submit}}
		    <i class="material-icons right">send</i>
		  </button>
	  </div>
  
	  <div class="input-field col s6">
		  <button id="cancel" type="button" class="btn-flat">{{key:form.button.cancel}}</button>
	  </div>
	</div>

</form>
<p><small>* Pflichtfelder</small></p>
